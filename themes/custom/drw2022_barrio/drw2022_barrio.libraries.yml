global-styling:
  version: VERSION
  js:
    js/global.js: {}
    js/drw2022.js: {}
    js/sitewide.js: {}
  css:
    component:
      css/style.css: {}
      css/animate.min.css: {}
      css/fontawesome/css/fontawesome-all.min.css: {}
      css/colors.css: {}
librefranklin:
  css:
    base:
      '//fonts.googleapis.com/css?family=Libre+Franklin:400,400i,700': { external: true }

opensans:
  css:
    base:
      '//fonts.googleapis.com/css?family=Open+Sans:400,400i,700': { external: true }

lato:
  css:
    base:
      '//fonts.googleapis.com/css?family=Lato:400,400i,700': { external: true }

bootstrap:
  js:
    /libraries/popper.js/dist/umd/popper.min.js: { weight: -19 }
    /libraries/bootstrap/js/bootstrap.min.js: { weight: -20 }
  css:
    component:
      /libraries/bootstrap/css/bootstrap.min.css: {}
  dependencies:
    - core/popperjs
bootstrap_cdn:
  js:
    //cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js: {}
  css:
    component:
      //cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css: {}
color.preview:
  version: VERSION
  css:
    theme:
      color/preview.css: {}
  js:
    color/preview.js: {}
  dependencies:
    - color/drupal.color
