core: 8.x
type: theme
base theme: bootstrap
core_version_requirement: ^8| ^9

name: 'drwsolution'
description: 'A Drupal Bootstrap 3 based sub-theme, migrate from d7 to d8 - dic 2020'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  myregion: 'Custom Region'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - drwsolution/framework
