uuid: dbdc0432-7b95-4863-ab93-c85fbc483962
langcode: es
status: true
dependencies: {  }
id: upgrade_d7_file_private
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldWidgetMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Private files'
source:
  plugin: d7_file
  scheme: private
  constants:
    source_base_path: 'http://drwprod.local.drw/'
process:
  fid:
    -
      plugin: get
      source: fid
  filename:
    -
      plugin: get
      source: filename
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
  uri:
    -
      plugin: file_copy
      source:
        - '@source_full_path'
        - uri
  filemime:
    -
      plugin: get
      source: filemime
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: timestamp
  changed:
    -
      plugin: get
      source: timestamp
  uid:
    -
      plugin: get
      source: uid
  field_metatag:
    -
      plugin: metatag_d7_entities
      source: pseudo_metatag_d7_entities
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {  }
  optional:
    - upgrade_d7_metatag_field
    - upgrade_d7_metatag_field_instance
