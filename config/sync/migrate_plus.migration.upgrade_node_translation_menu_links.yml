uuid: d5613eee-8831-4d4b-82c4-1f98c56f02ee
langcode: es
status: true
dependencies: {  }
id: upgrade_node_translation_menu_links
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldWidgetMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 6'
  - 'Drupal 7'
  - Content
  - Multilingual
migration_group: migrate_drupal_7
label: 'Node Translations Menu links'
source:
  plugin: menu_link
  constants:
    entity_prefix: 'entity:'
    node_prefix: node/
process:
  id:
    -
      plugin: get
      source: mlid
  title:
    -
      plugin: get
      source: link_title
  description:
    -
      plugin: get
      source: description
  menu_name:
    -
      plugin: migration_lookup
      migration: upgrade_d7_menu
      source: menu_name
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: static_map
      map:
        management: admin
      bypass: true
  new_nid:
    -
      plugin: link_uri
      source:
        - link_path
      validate_route: false
    -
      plugin: explode
      delimiter: 'base:node/'
    -
      plugin: extract
      default: false
      index:
        - 1
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: migration_lookup
      migration:
        - upgrade_d7_node_translation_page
        - upgrade_d7_node_translation_story
        - upgrade_d7_node_translation_blog
        - upgrade_d7_node_translation_poll
        - upgrade_d7_node_translation_forum
        - upgrade_d7_node_translation_event
        - upgrade_d7_node_translation_ddblock_news_item
        - upgrade_d7_node_translation_portafolio
        - upgrade_d7_node_translation_faq
        - upgrade_d7_node_translation_simplenews
        - upgrade_d7_node_translation_webform
      no_stub: true
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: extract
      index:
        - 0
  link_path:
    -
      plugin: concat
      source:
        - constants/node_prefix
        - '@new_nid'
  link/uri:
    -
      plugin: concat
      source:
        - constants/entity_prefix
        - '@link_path'
  link/options:
    -
      plugin: get
      source: options
  route:
    -
      plugin: route
      source:
        - '@link_path'
        - options
  route_name:
    -
      plugin: get
      source: '@route/route_name'
  route_parameters:
    -
      plugin: get
      source: '@route/route_parameters'
  url:
    -
      plugin: get
      source: '@route/url'
  options:
    -
      plugin: get
      source: '@route/options'
  external:
    -
      plugin: get
      source: external
  weight:
    -
      plugin: get
      source: weight
  expanded:
    -
      plugin: get
      source: expanded
  enabled:
    -
      plugin: get
      source: enabled
  parent:
    -
      plugin: menu_link_parent
      source:
        - plid
        - '@menu_name'
        - parent_link_path
  changed:
    -
      plugin: get
      source: updated
destination:
  plugin: 'entity:menu_link_content'
  default_bundle: menu_link_content
  no_stub: true
migration_dependencies:
  required: {  }
  optional:
    - upgrade_d7_menu_links
    - upgrade_d7_node_translation_page
    - upgrade_d7_node_translation_story
