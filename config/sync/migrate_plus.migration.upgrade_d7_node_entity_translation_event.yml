uuid: 3c4778ec-6bc5-4fe5-b2b5-a0a9b7583b4b
langcode: es
status: true
dependencies: {  }
id: upgrade_d7_node_entity_translation_event
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldWidgetMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - translation
  - Content
  - Multilingual
migration_group: migrate_drupal_7
label: 'Node entity translations (Event)'
source:
  plugin: d7_node_entity_translation
  node_type: event
process:
  nid:
    -
      plugin: get
      source: entity_id
  type:
    -
      plugin: get
      source: type
  langcode:
    -
      plugin: get
      source: language
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source
  content_translation_outdated:
    -
      plugin: get
      source: translate
  comment_node_event/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_fecevento:
    -
      plugin: sub_process
      source: field_fecevento
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_metatag:
    -
      plugin: metatag_d7_entities
      source: pseudo_metatag_d7_entities
destination:
  plugin: 'entity:node'
  translations: true
  destination_module: content_translation
  default_bundle: event
migration_dependencies:
  required:
    - upgrade_language
    - upgrade_d7_entity_translation_settings
    - upgrade_d7_node_page
    - upgrade_d7_node_story
    - upgrade_d7_node_blog
    - upgrade_d7_node_poll
    - upgrade_d7_node_forum
    - upgrade_d7_node_event
    - upgrade_d7_node_ddblock_news_item
    - upgrade_d7_node_portafolio
