# Stylelint configuration for Paragraphs module.
# Based on Drupal 11 core stylelint configuration.
# See: https://git.drupalcode.org/project/drupal/-/blob/11.x/core/.stylelintrc.json

extends:
  - stylelint-config-standard-scss
plugins:
  - stylelint-selector-bem-pattern
  - stylelint-order
ignoreFiles:
  - node_modules/**/*
rules:
  # Drupal 11 core settings
  alpha-value-notation: number
  at-rule-empty-line-before: null
  color-function-notation: legacy
  comment-empty-line-before: null
  custom-property-pattern: "^[a-z][-_a-z0-9IE]*$"
  declaration-block-no-redundant-longhand-properties: null
  function-url-quotes: null
  hue-degree-notation: number
  import-notation: string
  no-descending-specificity: null
  no-duplicate-selectors: null
  no-unknown-animations: true
  media-feature-name-no-vendor-prefix: null
  media-feature-range-notation: prefix
  number-max-precision: 5
  property-no-unknown: null
  property-no-vendor-prefix: null
  rule-empty-line-before: null
  selector-attribute-quotes: null
  selector-class-pattern: null
  selector-id-pattern: "^[a-z][-_a-z0-9]*$"
  selector-no-vendor-prefix: null
  shorthand-property-no-redundant-values: null
  value-no-vendor-prefix: null
  unit-allowed-list:
    - ch
    - deg
    - dpcm
    - em
    - ex
    - fr
    - ms
    - rem
    - "%"
    - s
    - px
    - vw
    - vh
    - cqw
    - cqh
    - cqi
    - cqb
    - cqmin
    - cqmax
  value-keyword-case:
    - lower
    - camelCaseSvgKeywords: true
      ignoreProperties:
        - "--font-family"
        - "font-family"

  # SCSS specific rules
  scss/comment-no-empty: null
  scss/double-slash-comment-empty-line-before: null
  scss/dollar-variable-empty-line-before: null
  scss/no-global-function-names: null
  scss/load-no-partial-leading-underscore: true
  scss/selector-no-redundant-nesting-selector: true
  scss/at-mixin-argumentless-call-parentheses: never

  # Property ordering (from Drupal 11 core)
  order/order:
    - custom-properties
    - dollar-variables
    - type: at-rule
      hasBlock: false
    - declarations
    - rules
    - type: at-rule
      hasBlock: true

