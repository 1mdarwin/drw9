  # Paragraphs-specific: BEM pattern for component selectors
  plugin/selector-bem-pattern:
    componentName: "^[a-z]+(?:-[a-z]+)*$"
    componentSelectors: "^\\.paragraphs?-{componentName}(?:__[a-z]+(?:-[a-z]+)*)*(?:--[a-z]+(?:-[a-z]+)*)*(?:\\[.+\\])*$"
    ignoreSelectors:
      - "^fieldset"
      - "^\\[aria\\-disabled=(?:.+)\\]"
